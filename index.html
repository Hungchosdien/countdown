<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đếm ngược Tết</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="countdown-table-container">
      <table class="countdown-table">
        <tr>
          <td colspan="2" class="countdown-header">
            <div class="gradient-text">Đếm ngược đến Tết</div>
          </td>
        </tr>
        <tr>
          <td class="countdown-label">Ngày</td>
          <td id="days" class="countdown-value">0</td>
        </tr>
        <tr>
          <td class="countdown-label">Giờ</td>
          <td id="hours" class="countdown-value">0</td>
        </tr>
        <tr>
          <td class="countdown-label">Phút</td>
          <td id="minutes" class="countdown-value">0</td>
        </tr>
        <tr>
          <td class="countdown-label">Giây</td>
          <td id="seconds" class="countdown-value">0</td>
        </tr>
      </table>
      <div id="countdown"></div>
    </div>
    <script src="scripts.js"></script>
    <!-- Thêm link tới file JavaScript -->
  </body>
</html>
